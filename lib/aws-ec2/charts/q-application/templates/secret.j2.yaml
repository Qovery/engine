---
apiVersion: v1
kind: Secret
metadata:
  name: {{ sanitized_name }}
  namespace: {{ namespace }}
  labels:
    ownerId: {{ owner_id }}
    envId: {{ environment_id }}
    appId: {{ id }}
    app: {{ sanitized_name }}
    qovery.com/service-id: {{ long_id }}
    qovery.com/service-type: application
    qovery.com/environment-id: {{ environment_long_id }}
    qovery.com/project-id: {{ project_long_id }}
type: Opaque
data:
  {%- for ev in environment_variables %}
  {{ ev.key }}: |-
    {{ ev.value }}
  {%- endfor %}
