  
nameOverride: "{{ sanitized_name }}"
fullnameOverride: "{{ sanitized_name }}"
commonLabels:
  app: "{{ sanitized_name }}" 
  envId: "{{ environment_id }}"
  databaseId: "{{ id }}"
  databaseLongId: "{{ long_id }}"
  envLongId: "{{ environment_long_id }}"
  projectLongId: "{{ project_long_id }}"
  qovery.com/service-id: "{{ long_id }}"
  qovery.com/service-type: "database"
  qovery.com/environment-id: "{{ environment_long_id }}"
  qovery.com/project-id: "{{ project_long_id }}"
  {%- for key, value in labels_group.common %}
  {{ key }}: |-
     {{ value }}
  {%- endfor %}

image:
  registry: "{{ registry_name }}"
  repository: "{{ repository_name }}"
  tag: "{{ version }}"

architecture: standalone

auth:
  enabled: true
  password: "{{ database_password }}"

master:
  resources:
    requests:
      memory: "{{ ram_request_in_mib }}"
      cpu: "{{ cpu_request_in_milli }}"
    limits:
      memory: "{{ ram_limit_in_mib }}"
      cpu: "{{ cpu_limit_in_milli }}"
  podLabels:
    app: "{{ sanitized_name }}" 
    envId: "{{ environment_id }}"
    databaseId: "{{ id }}"
    databaseLongId: "{{ long_id }}"
    envLongId: "{{ environment_long_id }}"
    projectLongId: "{{ project_long_id }}"
    qovery.com/service-id: "{{ long_id }}"
    qovery.com/service-type: "database"
    qovery.com/environment-id: "{{ environment_long_id }}"
    qovery.com/project-id: "{{ project_long_id }}"
  persistence:
    storageClass: "{{ database_disk_type }}"
    size: "{{ database_disk_size_in_gib }}Gi"
    labels:
      # app label required for legacy cahrt (installed before 01/06/23)
      app: "{{ sanitized_name }}" 
      envId: "{{ environment_id }}"
      databaseId: "{{ id }}"
      databaseLongId: "{{ long_id }}"
      envLongId: "{{ environment_long_id }}"
      projectLongId: "{{ project_long_id }}"
      qovery.com/service-id: "{{ long_id }}"
      qovery.com/service-type: "database"
      qovery.com/environment-id: "{{ environment_long_id }}"
      qovery.com/project-id: "{{ project_long_id }}"
    annotations:
      ownerId: "{{ owner_id }}"
      envId: "{{ environment_id }}"
      databaseId: "{{ id }}"
      databaseName: "{{ sanitized_name }}"
  service:
    ##  Redis Master Service type
    type: {% if publicly_accessible -%}LoadBalancer{% else -%}ClusterIP{% endif %}
    name: {{ service_name }}
    {% if publicly_accessible -%}
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "{{ aws_load_balancer_type }}"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
      {%- if aws_load_balancer_type == "external" %}
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
      {%- endif %}
      {%- for annotations in additional_annotations %}
      {{ annotations.key }}: |-
         {{ annotations.value }}
      {%- endfor %}
      external-dns.alpha.kubernetes.io/hostname: "{{ fqdn }}"
      external-dns.alpha.kubernetes.io/ttl: "300"
      {%- for key, value in annotations_group.service %}
      {{ key }}: |-
         {{ value }}
      {%- endfor %}
    {% endif %}
  serviceAccount:
    create: true
    name: "{{ sanitized_name }}"
  podAnnotations:
    {%- for key, value in annotations_group.pods %}
    {{ key }}: |-
       {{ value }}
    {%- endfor %}

rbac:
  create: true

volumePermissions:
  enabled: true
  image:
    registry: {{ registry_name }}
    repository: {{ repository_name_bitnami_shell }}

sysctlImage:
  enabled: true
  registry: {{ registry_name }}
  repository: {{ repository_name_bitnami_shell }}

replica:
  podAnnotations:
    {%- for key, value in annotations_group.pods %}
    {{ key }}: |-
       {{ value }}
    {%- endfor %}


sentinel:
  service:
    headless:
      annotations:
        {%- for key, value in annotations_group.service %}
        {{ key }}: |-
           {{ value }}
        {%- endfor %}
