controller:
  replicaCount: 1
  useComponentLabel: true
  config:
    proxy-body-size: 100m
    server-tokens: "false"
  ingressClass: nginx-qovery
  # No load-balancer to reduce costs.
  # Hostport required so no rolling update strategy possible on a single node. (same port cannot be listened twice on same node)
  hostPort:
    enabled: true
    ports:
      http: 80
      https: 443
  updateStrategy:
    type: Recreate
  extraArgs:
    default-ssl-certificate: "cert-manager/letsencrypt-acme-qovery-cert"

  admissionWebhooks:
    enabled: false

  autoscaling:
    enabled: false

  publishService:
    enabled: true

  service:
    enabled: false

  resources:
    limits:
      cpu: set-by-engine-code
      memory: set-by-engine-code
    requests:
      cpu: set-by-engine-code
      memory: set-by-engine-code

defaultBackend:
  resources:
    limits:
      cpu: set-by-engine-code
      memory: set-by-engine-code
    requests:
      cpu: set-by-engine-code
      memory: set-by-engine-code