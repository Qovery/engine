{%- if not is_storage %}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ sanitized_name }}
  namespace: {{ namespace }}
  labels:
    appLongId: {{ long_id }}
    ownerId: {{ owner_id }}
    envId: {{ environment_id }}
    envLongId: {{ environment_long_id }}
    projectLongId: {{ project_long_id }}
    appId: {{ id }}
    app: {{ sanitized_name }}
    qovery.com/service-id: {{ long_id }}
    qovery.com/service-type: application
    qovery.com/environment-id: {{ environment_long_id }}
    qovery.com/project-id: {{ project_long_id }}
  annotations:
    releaseTime: {% raw %}{{ dateInZone "2006-01-02 15:04:05Z" (now) "UTC"| quote }}{% endraw %}
spec:
  {%- if min_instances == max_instances %}
  replicas: {{ min_instances }}
  {%- endif %}
  strategy:
    type: {{ deployment_update_strategy_type }}
    {% if deployment_update_strategy_type == "RollingUpdate" %}
    rollingUpdate:
    {% if max_instances == 1 %}
      maxSurge: 1
    {% else %}
      maxUnavailable: {{ deployment_update_strategy_rolling_update_max_unavailable_percent }}%
      maxSurge: {{ deployment_update_strategy_rolling_update_max_surge_percent }}%
    {% endif %}
    {% endif %}
  selector:
    matchLabels:
      ownerId: {{ owner_id }}
      envId: {{ environment_id }}
      appId: {{ id }}
      app: {{ sanitized_name }}
  template:
    metadata:
      labels:
        appLongId: {{ long_id }}
        ownerId: {{ owner_id }}
        envId: {{ environment_id }}
        appId: {{ id }}
        app: {{ sanitized_name }}
        envLongId: {{ environment_long_id }}
        projectLongId: {{ project_long_id }}
        qovery.com/service-id: {{ long_id }}
        qovery.com/service-type: application
        qovery.com/environment-id: {{ environment_long_id }}
        qovery.com/project-id: {{ project_long_id }}
      annotations:
        checksum/config: {% raw %}{{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}{% endraw %}
        checksum/config-mount-files: {% raw %}{{ include (print $.Template.BasePath "/mounted_files_secret.yaml") . | sha256sum }}{% endraw %}
        appCommitId: {{ version }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "appLongId"
                      operator: In
                      values:
                      - {{ long_id }}
                topologyKey: "kubernetes.io/hostname"
      automountServiceAccountToken: false
      {%- if security_service_account_name != "" %}
      serviceAccountName: {{ security_service_account_name }}
      {%- endif %}
      terminationGracePeriodSeconds: {{ deployment_termination_grace_period_seconds }}
      securityContext: {}
      {%- if is_registry_secret %}
      imagePullSecrets:
        - name: {{ registry_secret }}
      {%- endif %}
      containers:
        - name: {{ sanitized_name }}
          image: "{{ image_name_with_tag }}"
          {%- if entrypoint %}
          command:
            - |-
              {{ entrypoint }}
          {%- endif %}
          args:
            {%- for arg in command_args %}
            - |-
              {{ arg }}
            {%- endfor %}
          env:
            {%- for ev in environment_variables %}
            - name: "{{ ev.key }}"
              valueFrom:
                secretKeyRef:
                  name: {{ sanitized_name }}
                  key: {{ ev.key }}
            {%- endfor %}
            {%- if private_port %}
          ports:
            {%- for port in ports %}
            - containerPort: {{ port.port }}
              name: "p{{ port.port }}"
              protocol: {% if port.protocol == "UDP" %}"UDP"{% else %}"TCP"{% endif %}
            {%- endfor %}
            {%- endif %}
          {%- if readiness_probe %}
          readinessProbe:
            {%- if readiness_probe.type.tcp %}
            tcpSocket:
              port: {{ readiness_probe.port }}
              host: {{ readiness_probe.type.tcp.host }}
            {%- endif %}
            {%- if readiness_probe.type.http %}
            httpGet:
              port: {{ readiness_probe.port }}
              path: {{ readiness_probe.type.http.path }}
              scheme: {{ readiness_probe.type.http.scheme }}
            {%- endif %}
            {%- if readiness_probe.type.exec %}
            exec:
              command: {{ readiness_probe.type.exec.commands }}
            {%- endif %}
            {%- if readiness_probe.type.grpc %}
            grpc:
              port: {{ readiness_probe.port }}
              service: {{ readiness_probe.type.grpc.service }}
            {%- endif %}
            initialDelaySeconds: {{ readiness_probe.initial_delay_seconds }}
            periodSeconds: {{ readiness_probe.period_seconds }}
            timeoutSeconds: {{ readiness_probe.timeout_seconds }}
            successThreshold: {{ readiness_probe.success_threshold }}
            failureThreshold: {{ readiness_probe.failure_threshold }}
          {%- endif %}
          {%- if liveness_probe %}
          livenessProbe:
            {%- if liveness_probe.type.tcp %}
            tcpSocket:
              port: {{ liveness_probe.port }}
              host: {{ liveness_probe.type.tcp.host }}
            {%- endif %}
            {%- if liveness_probe.type.http %}
            httpGet:
              port: {{ liveness_probe.port }}
              path: {{ liveness_probe.type.http.path }}
              scheme: {{ liveness_probe.type.http.scheme }}
            {%- endif %}
            {%- if liveness_probe.type.exec %}
            exec:
              command: {{ liveness_probe.type.exec.commands }}
            {%- endif %}
            {%- if liveness_probe.type.grpc %}
            grpc:
              port: {{ liveness_probe.port }}
              service:  {{ liveness_probe.type.grpc.service }}
            {%- endif %}
            initialDelaySeconds: {{ liveness_probe.initial_delay_seconds }}
            periodSeconds: {{ liveness_probe.period_seconds }}
            timeoutSeconds: {{ liveness_probe.timeout_seconds }}
            successThreshold: {{ liveness_probe.success_threshold }}
            failureThreshold: {{ liveness_probe.failure_threshold }}
          {%- endif %}
          resources:
            limits:
              cpu: {{ cpu_burst }}
              memory: {{ total_ram_in_mib }}Mi
            requests:
              cpu: {{ total_cpus }}
              memory: {{ total_ram_in_mib }}Mi
          volumeMounts:
            {%- for mounted_file in mounted_files %}
            - mountPath: "{{ mounted_file.mount_path }}"
              subPath: content
              name: {{ mounted_file.id }}-{{ id }}
              readOnly: true
            {%- endfor %}
      volumes:
        {%- for mounted_file in mounted_files %}
        - name: {{ mounted_file.id }}-{{ id }}
          secret:
            secretName: {{ mounted_file.id }}-{{ id }}
        {%- endfor %}
{%- endif %}
