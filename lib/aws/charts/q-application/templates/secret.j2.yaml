---
apiVersion: v1
kind: Secret
metadata:
  name: {{ sanitized_name }}
  namespace: {{ namespace }}
  labels:
    ownerId: {{ owner_id }}
    envId: {{ environment_id }}
    appId: {{ id }}
    app: {{ sanitized_name }}
type: Opaque
stringData:
  {%- for ev in environment_variables %}
  {{ ev.key }}: |-
    {{ ev.value }}
  {%- endfor %}
