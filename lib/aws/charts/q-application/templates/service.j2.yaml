{%- if is_private_port %}
apiVersion: v1
kind: Service
metadata:
  name: {{ sanitized_name }}
  namespace: {{ namespace }}
  labels:
    ownerId: {{ owner_id }}
    appId: {{ id }}
    app: {{ sanitized_name }}
    envId: {{ environment_id }}
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      name: "p{{ private_port }}"
      port: {{ private_port }}
      targetPort: {{ private_port }}
  selector:
    ownerId: {{ owner_id }}
    appId: {{ id }}
    app: {{ sanitized_name }}
    envId: {{ environment_id }}
{% endif %}
