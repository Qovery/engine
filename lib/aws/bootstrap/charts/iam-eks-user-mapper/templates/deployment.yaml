kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: kube-system
  name: {{ include "iam-eks-user.fullname" . }}
  labels:
    {{- include "iam-eks-user.labels" . | nindent 4 }}
  {{- with .Values.extraLabels }}
  {{ toYaml . | indent 4 }}
  {{- end }}
spec:
  strategy:
    type: Recreate # avoid collision (even if k8s should have lock mechanism)
  selector:
    matchLabels:
      {{- include "iam-eks-user.selectorLabels" . | nindent 8 }}
  template:
    metadata:
      annotations:
      labels:
        {{- include "iam-eks-user.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: "IAM_K8S_GROUPS"
              value: "{{ .Values.iamK8sGroups }}"
            - name: "REFRESH_INTERVAL_SECONDS"
              value: "{{ .Values.refreshIntervalSeconds }}"
            - name: "AWS_STS_REGIONAL_ENDPOINTS"
              value: "regional"
            - name: "AWS_REGION"
              value: "{{ .Values.aws.defaultRegion }}"
            - name: "AWS_DEFAULT_REGION"
              value: "{{ .Values.aws.defaultRegion }}"
            - name: "AWS_ROLE_ARN"
              value: "{{ .Values.aws.roleArn }}"
            - name: "SERVICE_ACCOUNT_NAME"
              value: "{{ .Values.serviceAccount.name }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          command:
            - ./usr/bin/iam-eks-user-mapper
      automountServiceAccountToken: true
      serviceAccountName: {{ .Values.serviceAccount.name }}
