defaultRules:
  create: true
  rules:
    alertmanager: false
    etcd: false
    kubeApiserver: false
    kubeApiserverAvailability: false
    kubeApiserverError: false
    kubeApiserverSlos: false
    kubeStateMetrics: false

alertmanager:
  enabled: false

grafana:
  enabled: false

kubeControllerManager:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

kubeStateMetrics:
  enabled: false

prometheus:
  enabled: true
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    retention: 90d
    retentionSize: "40GB"
    walCompression: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: aws-ebs-gp2-0
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: "50Gi"
