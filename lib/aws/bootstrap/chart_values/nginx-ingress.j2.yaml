controller:
  useComponentLabel: true
  admissionWebhooks:
    enabled: set-by-engine-code
  metrics:
    enabled: set-by-engine-code
    serviceMonitor:
      enabled: set-by-engine-code
  config:
    proxy-body-size: 100m
    server-tokens: "false"
  ingressClass: nginx-qovery
  extraArgs:
    default-ssl-certificate: "cert-manager/letsencrypt-acme-qovery-cert"
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1

  autoscaling:
    enabled: true
    minReplicas: {{ nginx_hpa_minimum_replicas }}
    maxReplicas: {{ nginx_hpa_maximum_replicas }}
    targetCPUUtilizationPercentage: {{ nginx_hpa_target_cpu_utilization_percentage }}
    targetMemoryUtilizationPercentage: {{ nginx_hpa_target_memory_utilization_percentage }}

  publishService:
    enabled: true

  service:
    enabled: true
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      external-dns.alpha.kubernetes.io/hostname: "{{ wildcard_managed_dns }}"
    externalTrafficPolicy: "Local"
    sessionAffinity: ""
    healthCheckNodePort: 0
