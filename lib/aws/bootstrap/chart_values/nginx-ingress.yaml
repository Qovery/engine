controller:
  useComponentLabel: true
  config:
    proxy-body-size: 100m
    server-tokens: "false"
  ingressClass: nginx-qovery
  extraArgs:
    default-ssl-certificate: "cert-manager/letsencrypt-acme-qovery-cert"
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 11
    targetCPUUtilizationPercentage: 50
    targetMemoryUtilizationPercentage: 50

  admissionWebhooks:
    enabled: false

  publishService:
    enabled: true

  service:
    enabled: true
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: set-by-engine-code
      external-dns.alpha.kubernetes.io/hostname: set-by-engine-code
    externalTrafficPolicy: "Local"
    sessionAffinity: ""
    healthCheckNodePort: 0

  resources:
    limits:
      cpu: set-by-engine-code
      memory: set-by-engine-code
    requests:
      cpu: set-by-engine-code
      memory: set-by-engine-code

defaultBackend:
  resources:
    limits:
      cpu: set-by-engine-code
      memory: set-by-engine-code
    requests:
      cpu: set-by-engine-code
      memory: set-by-engine-code
