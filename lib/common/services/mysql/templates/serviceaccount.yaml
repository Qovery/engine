{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "mysql.serviceAccountName" . }}
  labels:
    app: {{ template "mysql.name" . }}
    chart: {{ template "mysql.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
secrets:
  - name: {{ template "mysql.secretName" . }}
  {{- end }}
