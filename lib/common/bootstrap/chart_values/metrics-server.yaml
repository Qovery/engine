# create api service to be able to use hpa/vpa
apiService:
  create: true

# set rolling restart strategy
updateStrategy:
  type: RollingUpdate # set-by-engine-code

# set resources
resources:
  limits:
    cpu: 250m # set-by-engine-code
    memory: 64Mi # set-by-engine-code
  requests:
    cpu: 250m # set-by-engine-code
    memory: 64Mi # set-by-engine-code
