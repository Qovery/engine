# create api service to be able to use hpa/vpa
apiService:
  create: true

# set rolling restart strategy
updateStrategy:
  type: set-by-engine-code

# set resources
resources:
  limits:
    cpu: set-by-engine-code
    memory: set-by-engine-code
  requests:
    cpu: set-by-engine-code
    memory: set-by-engine-code
