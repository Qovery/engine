global:
  leaderElection:
    namespace: set-by-engine-code

installCRDs: true

startupapicheck:
  jobAnnotations:
    helm.sh/hook: post-install,post-upgrade
  rbac:
    annotations:
      helm.sh/hook: post-install,post-upgrade
  serviceAccount:
    annotations:
      helm.sh/hook: post-install,post-upgrade

prometheus:
  servicemonitor:
    enabled: set-by-engine-code
    prometheusInstance: qovery


dns01RecursiveNameserversOnly: true
dns01RecursiveNameservers: "1.1.1.1:53,8.8.8.8:53"

replicaCount: 1
strategy:
  type: set-by-engine-code

# Chart resources limits
resources:
  limits:
    cpu: set-by-engine-code
    memory: set-by-engine-code
  requests:
    cpu: set-by-engine-code
    memory: set-by-engine-code

webhook:
  strategy:
    type: set-by-engine-code
  resources:
    limits:
      cpu: set-by-engine-code
      memory: set-by-engine-code
    requests:
      cpu: set-by-engine-code
      memory: set-by-engine-code

cainjector:
  strategy:
    type: set-by-engine-code
  resources:
    limits:
      cpu: set-by-engine-code
      memory: set-by-engine-code
    requests:
      cpu: set-by-engine-code
      memory: set-by-engine-code
