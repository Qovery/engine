backend:
  affinity: |
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: "karpenter.sh/capacity-type"
              operator: "NotIn"
              values: [ "spot" ]
         - matchExpressions:
            - key: "karpenter.sh/nodepool"
              operator: "In"
              values: [ "stable" ]
  tolerations:
    - key: "nodepool/stable"
      operator: "Exists"
      effect: "NoSchedule"

singleBinary:
  affinity: |
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: "karpenter.sh/capacity-type"
              operator: "NotIn"
              values: [ "spot" ]
            - key: "karpenter.sh/nodepool"
              operator: "In"
              values: [ "stable" ]
  tolerations:
    - key: "nodepool/stable"
      operator: "Exists"
      effect: "NoSchedule"
