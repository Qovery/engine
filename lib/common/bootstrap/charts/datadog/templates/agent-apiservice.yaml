{{- if and .Values.clusterAgent.rbac.create (eq (include "should-deploy-cluster-agent" .) "true") .Values.clusterAgent.metricsProvider.enabled -}}
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta1.external.metrics.k8s.io
  labels:
{{ include "datadog.labels" . | indent 4 }}
spec:
  service:
    name: {{ template "datadog.fullname" . }}-cluster-agent-metrics-api
    namespace: {{ .Release.Namespace }}
{{- if semverCompare "^1.15-0" .Capabilities.KubeVersion.GitVersion }}
    port: {{ template "clusterAgent.metricsProvider.port" . }}
{{- end }}
  version: v1beta1
  insecureSkipTLSVerify: true
  group: external.metrics.k8s.io
  groupPriorityMinimum: 100
  versionPriority: 100
{{- end -}}
