kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "k8s-event-logger.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "k8s-event-logger.name" . }}
    {{- include "k8s-event-logger.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
