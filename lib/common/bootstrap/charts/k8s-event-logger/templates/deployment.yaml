apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-event-logger.fullname" . }}
  labels:
{{ include "k8s-event-logger.labels" . | indent 4 }}
{{- with .Values.annotations }}
  annotations:
{{- toYaml . | nindent 4 }}
{{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "k8s-event-logger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
{{- with .Values.podAnnotations }}
      annotations:
{{- toYaml . | nindent 8 }}
{{- end }}
      labels:
        app.kubernetes.io/name: {{ include "k8s-event-logger.name" . }}
        {{- include "k8s-event-logger.labels" . | nindent 8 }}
{{- if .Values.podLabels }}
{{ toYaml .Values.podLabels | indent 8 }}
{{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- if .Values.podSecurityContext }}
      securityContext:
{{- toYaml .Values.securityContext | nindent 8 }}
{{- end }}
      serviceAccountName: {{ include "k8s-event-logger.fullname" . }}
      containers:
        - name: {{ .Values.containerName}}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- if .Values.podSecurityContext }}
          securityContext:
{{- toYaml .Values.podSecurityContext | nindent 12 }}
{{- end }}
          env:
{{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
{{- end }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
