cloudProvider: "do"

environmentVariables:
  LOG_LEVEL: "debug"
  DO_VOLUME_TIMEOUT: "24"

enabledFeatures:
  disableDryRun: true
  checkInterval: 120
  kubernetes: "in"
  s3: true

doFeatures:
  doRegions:
    - nyc3
    - ams3
    - fra1
    - sfo3
    - sgp1
  cluster: true
  lb: true
  db: true
  volume: true

resources:
  limits:
    cpu: 150m
    memory:256Mi
  requests:
    cpu: 150m
    memory: 256Mi
