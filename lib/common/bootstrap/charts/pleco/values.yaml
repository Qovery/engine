replicaCount: 1

image:
  repository: qoveryrd/pleco
  pullPolicy: IfNotPresent
  plecoImageTag: "0.7.1"

environmentVariables:
  LOG_LEVEL: "info"
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
  # KUBECONFIG: ""

enabledFeatures:
  disableDryRun: false
  checkInterval: 120
  # Choose between in/out/off
  kubernetes: "in"
  # AWS
  awsRegions: []
  # - eu-west-3
  # - us-east-2
  rds: false
  documentdb: false
  elasticache: false
  eks: false
  elb: false
  ebs: false
  vpc: false
  s3: false
  kms: false
  cloudwatchLogs: false
  iam: false
  sshKeys: false
  ecr: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true
  clusterRole: true
  apiVersion: v1

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
