replicaCount: 1

image:
  repository: qoveryrd/pleco
  pullPolicy: IfNotPresent
  plecoImageTag: "v0.3.1"

environmentVariables:
  CHECK_INTERVAL: "120"
  DISABLE_DRY_RUN: "true"
  LOG_LEVEL: "info"
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
  # AWS_DEFAULT_REGION: ""
  # KUBECONFIG: ""

enabledFeatures:
  # Choose between in/out/off
  kubernetes: "in"
  rds: true
  documentdb: true
  elasticache: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true
  clusterRole: true
  apiVersion: v1

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
