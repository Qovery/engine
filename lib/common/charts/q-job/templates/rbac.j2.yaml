{%- if service.with_rbac %}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ service.name }}
  labels:
    envId: {{ environment_short_id }}
    qovery.com/service-id: {{ service.long_id }}
    qovery.com/service-type: job
    qovery.com/environment-id: {{ environment_long_id }}
    qovery.com/project-id: {{ project_long_id }}
    {%- for key, value in labels_group.common %}
    {{ key }}: |-
       {{ value }}
    {%- endfor %}
  annotations:
    {%- for key, value in annotations_group.deployment %}
    {{ key }}: |-
       {{ value }}
    {%- endfor %}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ service.name }}
  labels:
    envId: {{ environment_short_id }}
    qovery.com/service-id: {{ service.long_id }}
    qovery.com/service-type: job
    qovery.com/environment-id: {{ environment_long_id }}
    qovery.com/project-id: {{ project_long_id }}
    {%- for key, value in labels_group.common %}
    {{ key }}: |-
       {{ value }}
    {%- endfor %}
  annotations:
    {%- for key, value in annotations_group.deployment %}
      {{ key }}: |-
         {{ value }}
    {%- endfor %}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch", "delete", "list"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update", "patch", "delete", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ service.name }}
  labels:
    envId: {{ environment_short_id }}
    qovery.com/service-id: {{ service.long_id }}
    qovery.com/service-type: job
    qovery.com/environment-id: {{ environment_long_id }}
    qovery.com/project-id: {{ project_long_id }}
    {%- for key, value in labels_group.common %}
    {{ key }}: |-
       {{ value }}
    {%- endfor %}
  annotations:
    {%- for key, value in annotations_group.deployment %}
      {{ key }}: |-
         {{ value }}
    {%- endfor %}
subjects:
  - kind: ServiceAccount
    name: {{ service.name }}
roleRef:
  kind: Role
  name: {{ service.name }}
  apiGroup: rbac.authorization.k8s.io
{%- endif %}