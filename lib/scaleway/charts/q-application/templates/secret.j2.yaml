---
apiVersion: v1
kind: Secret
metadata:
  name: {{ sanitized_name }}
  namespace: {{ namespace }}
  labels:
    appLongId: {{ long_id }}
    ownerId: {{ owner_id }}
    envId: {{ environment_id }}
    appId: {{ id }}
    app: {{ sanitized_name }}
type: Opaque
data:
  {%- for ev in environment_variables %}
  {{ ev.key }}: |-
    {{ ev.value }}
  {%- endfor %}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ registry_secret_name }}
  namespace: {{ namespace }}
  labels:
    appLongId: {{ long_id }}
    envId: {{ environment_id }}
    appId: {{ id }}
    app: {{ sanitized_name }}
data:
  .dockerconfigjson: {{ container_registry_docker_json_config }}
type: kubernetes.io/dockerconfigjson
