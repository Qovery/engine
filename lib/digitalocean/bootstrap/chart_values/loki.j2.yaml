config:
  distributor:
    ring:
      kvstore:
        store: memberlist
  ingester:
    lifecycler:
      ring:
        kvstore:
          store: memberlist
        replication_factor: 1
  schema_config:
    configs:
      - from: 2020-05-15
        store: boltdb-shipper
        object_store: s3
        schema: v11
        index:
          prefix: index_
          period: 24h
  storage_config:
    aws:
      s3: ""
      endpoint: ""
      region: ""
      access_key_id: ""
      secret_access_key: ""
    boltdb_shipper:
      active_index_directory: /data/loki/index
      shared_store: s3
      resync_interval: 5s
      cache_location: /data/loki/boltdb-cache
  chunk_store_config:
    max_look_back_period: 12w
  table_manager:
    retention_deletes_enabled: true
    retention_period: 12w
  memberlist:
    abort_if_cluster_join_fails: false
    bind_port: 7946
    join_members:
      - loki-headless.logging.svc:7946
    max_join_backoff: 1m
    max_join_retries: 10
    min_join_backoff: 1s

persistence:
  enabled: false
  accessModes:
    - ReadWriteOnce
  size: 20Gi
  annotations:
    app: loki
  storageClassName: do-volume-standard-0
  subPath: "loki"