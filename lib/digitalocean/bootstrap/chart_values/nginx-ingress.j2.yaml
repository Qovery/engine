
controller:
  useComponentLabel: true
  config:
    use-proxy-protocol: "true"
    proxy-body-size: 100m
    server-tokens: "false"
  ingressClass: nginx-qovery
  extraArgs: 
    default-ssl-certificate: "cert-manager/letsencrypt-acme-qovery-cert"
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
  autoscaling:
    enabled: true
  publishService:
    enabled: true
  service:
    enabled: true
    annotations:
      service.beta.kubernetes.io/do-loadbalancer-name: qovery-nginx-{{ doks_cluster_id }}
      service.beta.kubernetes.io/do-loadbalancer-protocol: "tcp"
      service.beta.kubernetes.io/do-loadbalancer-algorithm: "least_connections"
      service.beta.kubernetes.io/do-loadbalancer-size-slug: "lb-small"
      service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
      service.beta.kubernetes.io/do-loadbalancer-hostname: qovery-nginx-{{ doks_cluster_id }}.{{ managed_dns_domain }}
    externalTrafficPolicy: "Local"
