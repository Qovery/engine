config:
  ingester:
    lifecycler:
      ring:
        kvstore:
          store: memberlist
  schema_config:
    configs:
      - from: 2020-05-15
        store: boltdb-shipper
        object_store: s3
        schema: v11
        index:
          prefix: index_
          period: 24h
  storage_config:
    boltdb_shipper:
      active_index_directory: /data/loki/index
      shared_store: s3
      resync_interval: 5s
      cache_location: /data/loki/boltdb-cache
  chunk_store_config:
    max_look_back_period: 12w
  table_manager:
    retention_deletes_enabled: true
    retention_period: 12w

extraPorts:
  - name: gossip
    port: 7946
    protocol: TCP
    targetPort: 7946

persistence:
  enabled: false
  accessModes:
    - ReadWriteOnce
  size: 20Gi
  annotations:
    app: loki
  subPath: "loki"