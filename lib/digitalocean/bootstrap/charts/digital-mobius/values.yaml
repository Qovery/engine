replicaCount: 1

image:
  repository: qoveryrd/digital-mobius
  pullPolicy: IfNotPresent
  digitalMobiusImageTag: "0.1.2"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

environmentVariables:
  LOG_LEVEL: "info"
  DELAY_NODE_CREATION: "10m"
  # DIGITAL_OCEAN_TOKEN: ""
  # DIGITAL_OCEAN_CLUSTER_ID: ""
  # KUBECONFIG: ""

enabledFeatures:
  disableDryRun: false
  kubernetes: "in"

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  create: true
  clusterRole: true
  apiVersion: v1

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 100m
    memory: 32Mib
  requests:
    cpu: 100m
    memory: 32Mib

nodeSelector: {}

tolerations: []

affinity: {}
